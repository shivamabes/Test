<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h2>Login Form</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="button" onclick="login()">Login</button>
    </form>

    <div id="userList" class="hidden">
        <h2>Top 10 GitHub Users</h2>
        <ul id="users"></ul>
        <button onclick="sortUsers()">Sort Alphabetically</button>
    </div>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'admin' && password === 'admin') {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('userList').classList.remove('hidden');
                await fetchUsers();
            } else {
                alert('Invalid username or password');
            }
        }

        async function fetchUsers() {
            try {
                const response = await fetch('https://api.github.com/users?per_page=10');
                const users = await response.json();
                const userList = document.getElementById('users');
                userList.innerHTML = '';
                users.forEach(user => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = user.html_url;
                    a.textContent = user.login;
                    a.target = '_blank';
                    li.appendChild(a);
                    userList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }

        function sortUsers() {
            const userList = document.getElementById('users');
            const users = Array.from(userList.getElementsByTagName('li'));
            users.sort((a, b) => a.textContent.localeCompare(b.textContent));
            userList.innerHTML = '';
            users.forEach(user => userList.appendChild(user));
        }
    </script>
</body>
</html>
